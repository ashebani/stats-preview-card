<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="mobile-devices">
        <div class="background-overlay"></div>
        <img src="images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="content">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="info">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p><span class="category">10k+</span> companies</p>
          <p><span class="category">314</span> templates</p>
          <p><span class="category">12m+</span> queries</p>
        </div>
      </div>
      <div class="desktop-devices">
        <div class="background-overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
